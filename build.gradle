buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.7"
    }
}

group 'com.tmtron.ex.immutables'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "net.ltgt.apt" // <-- apt plugin
apply plugin: "idea" // <-- notice idea plugin, apt plugin tries to use it to configure source directories

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

final VERSION_IMMUTABLES = '2.5.6'

dependencies {
    apt "org.immutables:value:${VERSION_IMMUTABLES}"
    compileOnly "org.immutables:value:${VERSION_IMMUTABLES}:annotations"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
